<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css">
    
</head>

<body>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4"
                    id="CNAForm">
                    <h3 class="text-center">
                        <i class="fa fa-users"></i>Feedback Form
                        <hr />
                    </h3>
                    <div class="form-group">
                        <b> Frist Name:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type=" text" id="TxtFirstname" placeholder="Enter Name here.." maxlength="20"
                                class="form-control" />
                            <small id="TxtNameValidation"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <b>Lastname:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type=" text" id="TxtLastname" placeholder="Enter Lastname here.." maxlength="20"
                                class="form-control" />
                            <small id="TxtLastNameValidation"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <b>Email id:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type=" text" id="TxtEmailid" placeholder="Enter Email id here.." maxlength="50"
                                class="form-control" />
                            <small id="TxtEmailIdValidation"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <b> Contact No.:</b>
                        <div class="input-group">
                            <span class="input-group-addon">+91</span>
                            <input type=" text" id="TxtContactNo" placeholder="Enter Contact no." maxlength="10"
                                class="form-control" />

                            <small id="TxtContactNoValidation"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <b>Gender:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-male"></i><i
                                    class="fa fa-female"></i></span>
                            <select name="" id="DDL_Gender" class="form-control">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="container">
                        <div class="card four">
                            <div class="card-header">
                                <p class="title">Give feedback :</p>
                            </div>

                            <div class="card-body">
                                <div class="stars">
                                    <i class="fas fa-star" id="one"></i>
                                    <i class="fas fa-star" id="two"></i>
                                    <i class="fas fa-star" id="three"></i>
                                    <i class="fas fa-star" id="four"></i>
                                    <i class="fas fa-star" id="five"></i>
                                </div>
                                <textarea rows="5" placeholder="Please, leave a message"></textarea>
                            </div>
                          
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <a class="btn btn-primary" id="BtnCreateNewAccount"><i style="color:brown"
                                class="fa fa-user-plus"></i><button
                                style=" background-color: transparent; border: 1px; border-color: transparent;">Submit</button></a>
                    </div>
                </div>
    </form>
<script src="main.js">

        const stars = document.querySelectorAll('.stars i');
        const card = document.querySelector('.card');

        stars.forEach(function (star) {
            star.addEventListener('click', function () {
                card.className = `card ${this.id}`
            })
        }); 
    </script>
</body>

</html>
